<!DOCTYPE html>
<html>
<head>
    <title>RWA-projekt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
          margin: 0;
          font-family: Arial, sans-serif;
      }

      header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px;
          background-color:lightslategray;
          color: black;
      }

      #link {
          display: flex;
      }

      #link a {
          color: black;
          text-decoration: none;
          margin-left: 20px;
        }
      #link :hover{
          color: white;
      }
      #nav {
          padding: 15px;
          background-color: lightgreen;
          text-align: center;
      }
      #nav :hover{
        color: white;
      }
      #nav a{
        color: black;
        margin: 20px;
      }
      #content {
          display: flex;
          padding: 10px;      }
      #text {
          flex: 1;
          padding: 160px;
          background-color: lightgreen;
          text-align: center;

      }

      #aside{
          width: 200px;
          background-color:lightslategray;
          padding: 10px;
          margin-left: 10px;
          text-align: center;
      }
      footer {
          background-color:lightslategray;
          color:black;
          text-align: center;
          padding: 10px;
      }

  </style>
</head>
<body>
  <header>
    <div id="logo">
      <h1>LOGO</h1>
    </div>
    <div id="link">
        <a href="#">Login</a>
        <a href="#">Register</a>
    </div>
</header>
<nav id="nav">
   <a href="#">Početna</a>
   <a href="#">O nama</a>
   <a href="#">Kontakt</a>
</nav>
<div id="content">
  <article id="text">
      <p>Korisnički dio stranice.</p>
  </article>

  <aside id="aside">
      <p>Aside</p>
      <p>Općenite informacije.</p>
  </aside>
</div>
<footer>
  <p>Footer Navigation</p>
</footer>

</body>
</body>
</html>
